name: Trivy scan master

on:
  schedule:    
    - cron: '0 5 * * *'

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    name: Trivy scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: actions/cache@v3
        with:
          path: ./bin/
          key: ${{ runner.os }}-binaries-${{ hashFiles('**/go.sum') }}
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.3'
      - name: build
        run: make docker-build
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'controller:latest'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'          
          exit-code: '1'
          # format: 'table'
          format: 'sarif'
          output: 'trivy-results-image.sarif'
      - name: Upload Trivy scan image results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-image.sarif'
