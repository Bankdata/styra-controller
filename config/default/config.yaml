apiVersion: config.bankdata.dk/v2alpha2
kind: ProjectConfig
#controllerClass:
#deletionProtectionDefault:
#disableCRDWebhooks:
enableMigrations: false
#gitCredentials:
logLevel: 0
leaderElection:
  leaseDuration: "60s"
  renewDeadline: "30s"
  retryPeriod: "5s"
notificationWebhooks:
  systemDatasourceChanged: google.com
  libraryDatasourceChanged: test.dk
#sentry:
#sso:
styra:
  address: http://127.0.0.1:8080
  token: token
#systemPrefix:
#systemSuffix:
systemUserRoles:
  - SystemOwner
  - SystemMetadataManager